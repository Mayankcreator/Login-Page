<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator.com</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div id="logo">
            <a href="Creator.com">
                <img src="PHOTO-2024-03-16-13-58-58.jpg" alt="Creator.com"> 
            </a>
        </div>
    </header>
    <section class="section">
        <p>Sign in</p>
        <div class="login">
            <div class="sign" id="sign">
                <input type="text" id="sign1" class="text" required="required">
                <label>Email or Phone</label>
            </div>
            <div class="sign" id="pass">
                <input type="text" id="pass1" class="text" required="required">
                <label>Password</label>
            </div>
            <div class="link">
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" id="submit" value="Sign in">
            <hr>
        </div>
        
        <div class="btn">
            <div class="button" id="btn-google">
                <input type="submit" id="google" value="Continue with Google">
            </div>
            <div class="button" id="btn-apple">
                <input type="submit" id="apple" value="Sign in with Apple">
            </div>
            
        </div>

    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
